name: Build APK

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (İsteğe bağlı) Depoda neler var, görelim
      - name: List files
        run: ls -la

      # Eğer projeyi ZIP olarak koyduysan, aşağıdaki adım ZIP'i açar.
      # Dosya adlarını birebir seninkilerle eşleştir.
      - name: Unzip project if zipped
        run: |
          if [ -f "AIStudio_WebViewGlobal.zip" ]; then unzip -o "AIStudio_WebViewGlobal.zip"; fi
          if [ -f "AIStudioMobile_AutoOpen 2.zip" ]; then unzip -o "AIStudioMobile_AutoOpen 2.zip"; fi
          ls -la
          test -f gradlew || { echo "gradlew bulunamadı. Proje kaynaklarını (app/, gradlew, build.gradle, settings.gradle) deponun köküne ekleyin."; exit 1; }

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk